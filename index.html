<!DOCTYPE html>
<html lang="en-us" ng-app="jessicaCabral">
	<head>
		<title>JessicaCabral.com</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset="UTF-8">

		<!-- load bootstrap and fontawesome via CDN-->
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
		<!-- load jQuery ui via CDN-->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<style>
			html, body {

				font-size: 1.0em;
			}
		</style>

		<!-- load angular via CDN -->
		<script src="https://code.angularjs.org/1.4.5/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>

		<header>

				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="#/" data-target="#">JessicaCabral.com</a>

						<!--With the collapsable hamburger menu-->
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle Navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>

					<!--Collapseable menu content-->
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li ng-class="{active:isActive('/aboutMe')}"><a href="#/aboutMe" data-target="#">About Me</a></li>
							<li class="dropdown" ng-class="{active:isActive('/events')}">
								<a class="dropdown-toggle" data-toggle="dropdown" href="" data-target="">Events</a>
								<ul class="dropdown-menu">
                    				<li><a href="#/events/Angelina_and_Francesco" data-target="#">Angelina &amp Francesco</a></li>
                    				<li><a href="#/events/Chelsea_and_Keith" data-target="#">Chelsea &amp Keith</a></li>
                    				<li><a href="#/events/Morsel_and_James" data-target="#">Morsel &amp James</a></li> 
                    				<li><a href="#/events/Sabrina_and_Felicio" data-target="#">Sabrina &amp Felicio</a></li>
               					</ul>
							</li>
							<li ng-class="{active:isActive('/press')}"><a href="#/press" data-target="#">Press</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="">Log Out</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!--Page Body-->
		<div class="container">

			<div ng-view></div>

		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    	<!-- jQuery ui loaded via cdn -->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.js"></script>
    	<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script src="src/js/bootstrap.min.js"></script>
    	<!-- Load the dang-jssor plugin -->
    	<script type="text/javascript" src="src/js/dang-jssor.min.js"></script>
    	<script type="text/javascript" src="src/js/jssor.slider.js"></script>
		<script type="text/javascript" src="src/js/jssor.slider.mini.js"></script>
	</body>
