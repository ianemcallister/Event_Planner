<!DOCTYPE html>
<html lang="en-us" ng-app="jessicaCabral">
	<head>
		<title>JessicaCabral.com</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset="UTF-8">

		<!-- load bootstrap and fontawesome via CDN-->
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
		<style>
			html, body {

				font-size: 1.0em;
			}
		</style>

		<!-- load angular via CDN -->
		<script src="https://code.angularjs.org/1.4.5/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>
		<script src="src/js/app.js"></script>
	</head>

	<body data-spy="scroll" data-target=".navbar-collapse" ng-controller="mainController">
		<!-- Adding the page header -->
		<header>
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="#/" data-target="#">JessicaCabral.com</a>

						<!--With the collapsable hamburger menu-->
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle Navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>

					<!--Collapseable menu content-->
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li ng-class="{active:isActive('/aboutMe')}"><a href="#/aboutMe" data-target="#">About Me</a></li>
							<li ng-class="{active:isActive('/events')}"><a href="#/events" data-target="#">Events</a></li>
							<li ng-class="{active:isActive('/press')}"><a href="#/press" data-target="#">Press</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="">Log Out</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!--Page Body-->
		<div class="container">

			<div ng-view></div>

		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    	<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script src="src/js/bootstrap.min.js"></script>

	</body>
</html>
